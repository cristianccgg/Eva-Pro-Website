<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Document</title>
  </head>
  <body class="p-0 m-0">
    <main>
      <nav class="flex items-center justify-between">
        <img src="images/logo-navbar.png" alt="logo-navbar" />
        <div class="flex flex-col md:flex-row">
          <box-icon
            id="hamb-btn"
            class="md:hidden absolute right-10 top-[56px]"
            name="menu"
          ></box-icon>
          <div
            id="navbar-items"
            class="flex hidden md:flex-row md:top-0 md:right-0 md:translate-x-0 flex-col gap-5 items-center md:block absolute right-1/2 translate-x-1/2 top-[200px]"
          >
            <h2
              class="text-main-purple text-[20px] underline-offset-4 underline"
            >
              Our Solution
            </h2>
            <h2 class="text-black text-[20px] font-medium">Contact Us</h2>
            <button
              class="text-[16px] text-main-purple font-medium border-main-purple border-[1px] rounded-[8px] w-[95px] h-[52px]"
            >
              Log in
            </button>
            <button
              class="bg-main-purple text-white rounded-[8px] font-medium text-[16px] w-[165px] h-[52px]"
            >
              Learn More
            </button>
          </div>
        </div>
      </nav>
    </main>
    <script src="javascript/navbar.js"></script>
  </body>
</html>
